<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- custom css file -->
    <link rel="stylesheet" href="style.css">
    <title>Website Development</title>
</head>

<body style="background-color: black;">
    <div style="margin-top:60px;" class="text-center">
        <h6 style="color: white;">I'll soon be hosting my work here...</h6>
        <div style="margin: 20px;">
            <h5 style="color: #0fb7ff;">Are you seeking a website, whether it be for a portfolio, e-commerce, or booking purposes?<br><i>(I will create it for you at low cost.)</i></h5>
            <h6 style="color: rgb(196, 197, 198)"><i>Please fill out the form below.</i></h6>
        </div>
    </div>
    <div>
        <section class="contactform text-white" id="contactform">
            <div>
                <form id="contactForm" method="POST"
                    action="https://script.google.com/macros/s/AKfycbxUYIIOgEi5BpYLCTHVVCgXkBiTd-Emot3ij4k5aB-jIJZ7FoAypiVU0251cFwiOtLZtg/exec">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
                    <br>
                    <label for="mobile">Contact Number:</label>
                    <input type="tel" id="mobile" name="number" pattern="[0-9]{10}"
                        placeholder="Enter 10-digit mobile number" required>
                    <br>
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" name="mail" placeholder="example@example.com" required>
                    <br>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Type your message here" rows="4"
                        required></textarea>
                    <br>
                    <div class="text-center">
                        <button type="submit" id="submitButton">Submit</button>
                        <div id="successMessage" style="display: none;">
                            <h4 style="color: #0fb7ff;">Form submitted successfully!</h4>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <a href="index.html"><button style="background-color: #0fb7ff; color: white;">Back to HomePage</button></a>
    </div>


    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var formData = new FormData(this);
            fetch('https://script.google.com/macros/s/AKfycbxUYIIOgEi5BpYLCTHVVCgXkBiTd-Emot3ij4k5aB-jIJZ7FoAypiVU0251cFwiOtLZtg/exec', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    console.log('Success', response);
                    // Hide submit button
                    document.getElementById('submitButton').style.display = 'none';
                    // Show success message
                    document.getElementById('successMessage').style.display = 'block';
                })
                .catch(error => console.error('Error!', error.message));
        });

    </script>

</body>

</html>
